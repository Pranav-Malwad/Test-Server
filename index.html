<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed QuickSight Dashboards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.9/dist/quicksight-embedding-js-sdk.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="quotes-tab" data-toggle="tab" href="#quotes" role="tab" aria-controls="quotes" aria-selected="true">Quotes Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="orders-tab" data-toggle="tab" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Orders Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="registration-tab" data-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Registration Dashboard</a>
            </li>
        </ul>
        <div class="tab-content" id="dashboardTabsContent">
            <div class="tab-pane fade show active" id="quotes" role="tabpanel" aria-labelledby="quotes-tab">
                <div id="quotesDashboardContainer" style="height: 800px; width: 100%;"></div>
            </div>
            <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                <div id="ordersDashboardContainer" style="height: 800px; width: 100%;"></div>
            </div>
            <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">
                <div id="registrationDashboardContainer" style="height: 800px; width: 100%;"></div>
            </div>
        </div>
    </div>
    <script>
        // Configure AWS SDK with Cognito Identity Pool
        AWS.config.region = 'us-east-1'; // Update to your region
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:35f6ea4f-7db7-40fc-a71b-2d49217e7101' // Replace with your Cognito Identity Pool ID
        });

        // Function to embed a QuickSight dashboard
        function embedDashboard(dashboardId, containerId) {
            var params = {
                AwsAccountId: '332633661915', // Replace with your AWS Account ID
                DashboardId: dashboardId,
                IdentityType: 'ANONYMOUS',
                SessionLifetimeInMinutes: 600, // Adjust the session duration as needed
                UndoRedoDisabled: true,
                ResetDisabled: true
            };

            AWS.QuickSight.getDashboardEmbedUrl(params, function(err, data) {
                if (err) {
                    console.log(err, err.stack); // an error occurred
                } else {
                    var embedUrl = data.EmbedUrl;
                    var containerDiv = document.getElementById(containerId);
                    var options = {
                        url: embedUrl,
                        container: containerDiv,
                        height: "800px",
                        width: "100%",
                        locale: "en-US",
                        footerPaddingEnabled: true,
                    };
                    QuickSightEmbedding.embedDashboard(options); // Using QuickSightEmbedding from the SDK
                }
            });
        }

        // Embed each dashboard when the page loads
        window.onload = function() {
            embedDashboard('fcbb640f-3ba2-4a8c-a945-47a9a38a8bc5', 'quotesDashboardContainer'); // Quotes Dashboard ID
            embedDashboard('483a659d-6287-4952-baa2-108a23abe50f', 'ordersDashboardContainer'); // Orders Dashboard ID
            embedDashboard('4e51e0e4-63fd-4842-afd5-bf363be7fa4a', 'registrationDashboardContainer'); // Registration Dashboard ID
        };
    </script>
</body>
</html>
